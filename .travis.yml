os:
  - linux
  - osx
language: cpp
compiler:
  - gcc
  - clang
env:
  matrix:
    - ARGS=""
  global:
    - CTEST_OUTPUT_ON_FAILURE=1
before_script:
  - psql -c 'create database smsd;' -U postgres
  - mysql -uroot -e "create database smsd;"
  - mysql -uroot -e "SET PASSWORD = PASSWORD('smsd')"
  - mkdir _build
  - cd _build
script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ] ; then cmake .. -DCMAKE_C_COMPILER=$CC -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=Continuous -DMYSQL_TESTING=on -DPSQL_TESTING=ON -DMYSQL_USER=root -DPSQL_USER=postgres -DPSQL_PASSWORD= $ARGS ; fi
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ] ; then make ; fi
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ] ; then make test ; fi
after_success:
  - ./coveralls-upload
  - bash <(curl -s https://codecov.io/bash)
# trigger Buildtime Trend Service to parse Travis CI log
notifications:
  webhooks:
    - https://buildtimetrend.herokuapp.com/travis
# use docker based faster build
sudo: false
# install build dependencies and enable Coverity scan
addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
    - libbluetooth-dev
    - libusb-1.0-0-dev
    - libgudev-1.0-dev
    - unixodbc-dev
    - libdbi-dev
    - libdbd-sqlite3
    - libdbd-mysql
    - libdbd-pgsql
    - cmake
    - cmake-data
  coverity_scan:
    project:
      name: "gammu/gammu"
      description: "Build submitted via Travis CI"
    notification_email: michal@cihar.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: coverity_scan
matrix:
  exclude:
    - os: osx
      compiler: gcc
  include:
    - os: linux
      compiler: gcc
      env: ARGS="-DENABLE_GETOPT=OFF"
services:
  - mysql
  - postgresql
